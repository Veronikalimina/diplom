<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Журнал куратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container-fluid" style="background-color: hsl(246, 100%, 81%);">
            <div class="row">
                <div class="col-1">
                    <img src="media/logo.svg">
                </div>
                <div class="col-3">
                    <h4>Журнал куратора</h4>
                </div>
                <div class="col-6">
                    <h4>Ресурс для работы кураторов</h4>
                </div>
                <div class="col-2">
                    <h4>Имя куратора</h4>
                </div>
            </div>
        </div>

    </header>
    <div class="container-fluid">
        <table class="table">
            <thead>
                <tr>
                    <th scope="row-3"> </th>
                    <th scope="row">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </th>
                    <th scope="row-3"> </th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
<footer class="footer">
    <div class="container-fluid" style="background-color: hsla(255, 100%, 50%, 0.31);">
        <div class="row">
            <div class="col-12">
                <h4>Дипломная работа</h4>
            </div>
        </div>
    </div>
</footer>

</html>
