<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Журнал куратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container-fluid" style="background-color: hsl(246, 100%, 81%);">
            <div class="row">
                <div class="col-1">
                    <img src="media/logo.svg">
                </div>
                <div class="col-3">
                    <h4>Журнал куратора</h4>
                </div>
                <div class="col-6">
                    <h4>Ресурс для работы кураторов</h4>
                </div>
                <div class="col-2">
                    <h4>Имя куратора</h4>
                </div>
            </div>
        </div>

    </header>
    <div class="container">
        <div class="col-4">
            <div class="w-100 h-100 bg-body-secondary"></div>
        </div>
        <div class="col-4">
            <main class="form-signin w-100 m-auto">
                <form>
                    <h1 class="h3 mb-3 fw-normal">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Пожалуйста войдите</font>
                        </font>
                    </h1>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="имя@пример.com">
                        <label for="floatingInput">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Адрес электронной почты</font>
                            </font>
                        </label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
                        <label for="floatingPassword">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Пароль</font>
                            </font>
                        </label>
                    </div>

                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Запомнить меня
                                </font>
                            </font>
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Войти</font>
                        </font>
                    </button>
                    <p class="mt-5 mb-3 text-muted">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">© 2017–2022</font>
                        </font>
                    </p>
                </form>
            </main>
        </div>
        <div class="col-4">
            <div class="w-100 h-100 bg-body-secondary"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
<footer class="footer">
    <div class="container-fluid" style="background-color: hsla(255, 100%, 50%, 0.31);">
        <div class="row">
            <div class="col-12">
                <h4>Дипломная работа</h4>
            </div>
        </div>
    </div>
</footer>

</html>
